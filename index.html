     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  function mergeGames(){
    var args=[].slice.call(arguments);
    var byKey={};  // normalizedTitle -> game
    var byStoreKey={};  // store+normalizedTitle -> true

    args.forEach(function(arr){
      if(!Array.isArray(arr))return;
      arr.forEach(function(g){
        var nTitle=normalizeTitle(g.title);
        var storeKey=g.store+':'+nTitle;

        // Skip if same store + same normalized title already exists
        if(byStoreKey[storeKey])return;
        byStoreKey[storeKey]=true;

        // If same title from different store exists, keep both
        // But if exact same normalized title â€” prefer verified, then higher worth
        if(byKey[nTitle]){
          var existing=byKey[nTitle];
          // If same store, skip duplicate
          if(existing.store===g.store)return;
          // Different stores â€” keep both (they're different platform giveaways)
          // Use unique key
          byKey[nTitle+'_'+g.store]=g;
        }else{
          byKey[nTitle]=g;
        }
      });
    });

    return Object.keys(byKey).map(function(k){return byKey[k]});
  }

  function countdown(end){
    if(!end)return null;
    try{
      var d=new Date(end).getTime()-Date.now();
      if(d<0)return{expired:true,text:'Ğ Ğ°Ğ·Ğ´Ğ°Ñ‡Ğ° Ğ·Ğ°ĞºĞ¾Ğ½Ñ‡Ğ¸Ğ»Ğ°ÑÑŒ',ms:d};
      var days=Math.floor(d/864e5);
      var hrs=Math.floor((d%864e5)/36e5);
      var mins=Math.floor((d%36e5)/6e4);
      var secs=Math.floor((d%6e4)/1e3);
      var text=days+'Ğ´ '+hrs+'Ñ‡ '+mins+'Ğ¼ '+secs+'Ñ';
      if(days===0)text=hrs+'Ñ‡ '+mins+'Ğ¼ '+secs+'Ñ';
      return{expired:false,text:text,ms:d,ending:d<86400000};
    }catch(e){return null}
  }

  function isExpired(g){
    if(!g.end)return false;
    return new Date(g.end).getTime()<Date.now();
  }

  function isEndingSoon(g){
    if(!g.end)return false;
    var d=new Date(g.end).getTime()-Date.now();
    return d>0&&d<86400000;
  }

  function isNew(g){return g.ts&&(Date.now()-g.ts<48*3600000)}

     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  function sortGames(arr){
    var c=arr.slice();
    if(sort==='value')c.sort(function(a,b){return(b.worth||0)-(a.worth||0)});
    else if(sort==='az')c.sort(function(a,b){return a.title.localeCompare(b.title)});
    else if(sort==='ending')c.sort(function(a,b){
      var ae=a.end?new Date(a.end).getTime():Infinity;
      var be=b.end?new Date(b.end).getTime():Infinity;
      return ae-be;
    });
    else{
      // Default: hot first, then by worth
      c.sort(function(a,b){
        if(a.hot!==b.hot)return a.hot?-1:1;
        return(b.worth||0)-(a.worth||0);
      });
    }
    return c;
  }

  /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

     â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
  document.addEventListener('keydown',function(e){
    // Ctrl+F or / to focus search
    if((e.key==='/'||((e.ctrlKey||e.metaKey)&&e.key==='f'))&&document.activeElement!==$('fg-sb')){

  });
